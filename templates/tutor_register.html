<!-- templates/tutor_register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Registration | EduTutor Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Join Our Tutor Network</h2>
        <p class="lead">Share your expertise and connect with students who need your guidance.</p>
    </section>

    <!-- Form Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-card">
                    <form method="POST" novalidate>
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="e.g., John Doe" required>
                        </div>

                        <!-- Expertise -->
                        <div class="mb-3">
                            <label for="expertise" class="form-label">Expertise Areas <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="expertise" name="expertise" placeholder="e.g., Math, Science, English" required>
                            <small class="text-muted">Separate multiple subjects with commas.</small>
                        </div>

                        <!-- Availability -->
                        <div class="mb-3">
                            <label for="availability" class="form-label">Max Students You Can Handle <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="availability" name="availability" min="1" placeholder="e.g., 5" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="e.g., john@example.com" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="e.g., 2547XXXXXXXX" required>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex flex-wrap gap-2">
                            <button type="submit" class="btn btn-primary flex-grow-1">
                                Register & Pay Monthly Fee (KES 1000)
                            </button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary flex-grow-1">Back</a>
                        </div>
                    </form>

                    <!-- Info Text -->
                    <p class="info-text mt-3">
                        After registration, youâ€™ll be redirected to IntaSend for secure payment processing.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <small>&copy; {{ current_year }} Elimyca Connect. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
